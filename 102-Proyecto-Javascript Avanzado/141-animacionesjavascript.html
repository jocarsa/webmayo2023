<!doctype html>
<html lang="es">
    <head>
        <title>Javascript</title>
        <meta charset="utf-8">
        <style>
            #caja{
                width:100px;
                height:100px;
                background:red;
                position:absolute;
                top:0px;
                left:0px;
            }
            
        </style>
    </head>
    <body>
        <div id="caja"></div>
        <script>
            document.getElementById("caja").style.top = 100+"px"
            document.getElementById("caja").style.left = 100+"px"
        </script>
    </body>
</html>
