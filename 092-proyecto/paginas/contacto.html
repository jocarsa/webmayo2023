<h1>Contacto</h1>
<form>
    <div class="f50">
        <label for="nombre">Indícame tu nombre</label>
        <input type="text" name="nombre" placeholder="p.ej: Juan Perez" required minlength=5>
    </div>
    <div class="f50">
        <label for="email">Indícame tu correo electrónico</label>
         <input type="email" name="email" placeholder="p.ej: info@jocarsa.com" required>
    </div>
    <div class="f100">
        <label for="email">Indícame tu mensaje</label>
        <textarea name="mensaje"></textarea>
    </div>
    <div class="f50">
        <label for="motivo">Indícame el motivo de tu mensaje</label>
        <input type="checkbox" name="motivo">Cursos
        <input type="checkbox" name="motivo">Proyectos
        <input type="checkbox" name="motivo">Libros
        <input type="checkbox" name="motivo">Otros
               
    </div>
    <div class="f50">
        <label for="rango">Rango de edad</label>
        <input type="radio" name="rango">Niño
        <input type="radio" name="rango">Adolescente
        <input type="radio" name="rango">Joven
        <input type="radio" name="rango">Adulto
               
    </div>
    <input type="submit">
</form>
