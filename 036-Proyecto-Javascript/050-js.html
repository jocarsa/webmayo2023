<!doctype html>
<html lang="es">
    <head>
        <title>Aprendiendo Javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            var operando1 = 4;
            var operando2 = 3;
            var suma = operando1+operando2;
            console.log("La suma es "+suma)
            var resta = operando1-operando2;
            console.log("La resta es "+resta)
            var multiplicacion = operando1*operando2;
            console.log("La multiplicación es "+multiplicacion)
            var division = operando1/operando2;
            console.log("La división es "+division)
            var restoentero = operando1%operando2;
            console.log("El resto entero de 4/3 es "+restoentero)
        </script>
    </body>
</html>
