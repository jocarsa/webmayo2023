<!doctype html>
<html lang="es">
    <head>
        <title>Aprendiendo Javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            var operando1 = 4;
            var operando2 = 4;
            var operando3 = 3;
            var operando4 = 2;
            var operandorand = operando1 == operando2 && operando3 == operando4;
            console.log("¿es cierto que el operando 1 es igual al operando 2 Y QUE el operando 3 es igual al operando 4?"+operandorand)
            var operandoror = operando1 == operando2 || operando3 == operando4;
            console.log("¿es cierto que el operando 1 es igual al operando 2 O QUE el operando 3 es igual al operando 4?"+operandoror)
        </script>
    </body>
</html>
