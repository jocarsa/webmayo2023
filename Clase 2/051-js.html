<!doctype html>
<html lang="es">
    <head>
        <title>Aprendiendo Javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            var operando1 = 4;
            var operando2 = 3;
            var menorque = operando1 < operando2;
            console.log("¿es cierto que el operando 1 es menor que el operando 2?: "+menorque)
            var mayorque = operando1 > operando2;
            console.log("¿es cierto que el operando 1 es mayor que el operando 2?: "+mayorque)
            var menorigualque = operando1 <= operando2;
            console.log("¿es cierto que el operando 1 es menor o igual que el operando 2?: "+menorigualque)
            var mayorigualque = operando1 >= operando2;
            console.log("¿es cierto que el operando 1 es mayor o igual que el operando 2?: "+mayorigualque)
            var igualdad = operando1 == operando2;
            console.log("¿es cierto que el operando 1 es igual que el operando 2?: "+igualdad)
            var noigualdad = operando1 != operando2;
            console.log("¿es cierto que el operando 1 no es igual al operando 2?: "+noigualdad)
        </script>
    </body>
</html>
