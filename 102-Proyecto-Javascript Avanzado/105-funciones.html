<!doctype html>
<html lang="es">
    <head>
        <title>Javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            // Declaración de función
            function miFuncion(){
                console.log("Hola soy Jose Vicente")
            }
            function miFuncionFlor(){
                console.log("Hola soy Flor")
            }
            function miFuncionLaura(){
                console.log("Hola soy Laura")
            }
            // Uso de función
            miFuncion();
            miFuncionFlor();
            miFuncionLaura();
        </script>
    </body>
</html>
