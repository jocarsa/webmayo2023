<!doctype html>
<html lang="es">
    <head>
        <title>Aprendiendo Javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <input id="primero">
        <input id="segundo">
        <button id="boton">Calcula</button>
        <div id="resultado"></div>
        <script>
            /*
                Programa calculadora
                por Jose Vicente Carratala
            */
            // Cuando sobre el boton haga click
            document.getElementById("boton").addEventListener("click",function(){
                // Saco un mensaje por la consola
                console.log("Has pulsado el boton");
                // Tomo el valor del primer operando
                var primeroperando = document.getElementById("primero").value*1
                // Tomo el valor del segundo operando
                var segundoperando = document.getElementById("segundo").value*1
                // Calculo la suma aritm√©tica
                var suma = primeroperando + segundoperando
                // Devuelvo el resultado de la suma por pantalla
                document.getElementById("resultado").innerHTML = suma
            })
        </script>
    </body>
</html>
